<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TodoMVC</title>
  <script type="module" src="node_modules/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="node_modules/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="node_modules/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
  <ion-app>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>todos</ion-title>
      </ion-toolbar>
      <ion-toolbar>
        <ion-segment value="all">
          <ion-segment-button value="all">
            <ion-label>All</ion-label>
          </ion-segment-button>
          <ion-segment-button value="active">
            <ion-label>Active</ion-label>
          </ion-segment-button>
          <ion-segment-button value="completed">
            <ion-label>Completed</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>
      <ion-item lines="none">
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-input placeholder="What needs to be done?"></ion-input>
      </ion-item>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-checkbox slot="start" checked></ion-checkbox>
          <ion-label style="text-decoration: line-through;">Taste JavaScript</ion-label>
        </ion-item>
        <ion-item>
          <ion-checkbox slot="start"></ion-checkbox>
          <ion-label>Buy a unicorn</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer class="ion-no-border">
      <ion-toolbar>
        <ion-label slot="start">1 item left</ion-label>
        <ion-button slot="end" fill="clear">Clear completed</ion-button>
      </ion-toolbar>
    </ion-footer>
  </ion-app>
  <script type="module" src="node_modules/ionicons/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="node_modules/ionicons/dist/ionicons/ionicons.js"></script>
</body>

</html>
