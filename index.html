<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TodoMVC</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
  <ion-app>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>todos</ion-title>
      </ion-toolbar>
      <ion-toolbar>
        <ion-item lines="none">
          <ion-checkbox></ion-checkbox>
          <ion-input placeholder="What needs to be done?"></ion-input>
        </ion-item>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-checkbox checked></ion-checkbox>
          <ion-label style="text-decoration: line-through;">Taste JavaScript</ion-label>
        </ion-item>
        <ion-item>
          <ion-checkbox></ion-checkbox>
          <ion-label>Buy a unicorn</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer class="ion-no-border">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col class="ion-text-start">
            <ion-label>1 item left</ion-label>
          </ion-col>
          <ion-col size="auto" class="ion-text-center">
            <ion-button size="small" fill="outline">All</ion-button>
            <ion-button size="small" fill="clear">Active</ion-button>
            <ion-button size="small" fill="clear">Completed</ion-button>
          </ion-col>
          <ion-col class="ion-text-end">
            <ion-button size="small" fill="clear">Clear completed</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-footer>
  </ion-app>
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js"></script>
</body>

</html>
