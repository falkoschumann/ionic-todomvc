<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>todos</ion-title>
    </ion-toolbar>
    <ion-item lines="none">
      <ion-input placeholder="What needs to be done?" (keyup)="addTodo($event)"></ion-input>
    </ion-item>
    <ion-toolbar *ngIf="todos.length > 0">
      <ion-segment [value]="filter" (ionChange)="changeFilter($event.detail.value)">
        <ion-segment-button value="all">
          <ion-label>All</ion-label>
        </ion-segment-button>
        <ion-segment-button value="active">
          <ion-label>Active</ion-label>
        </ion-segment-button>
        <ion-segment-button value="completed">
          <ion-label>Completed</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list *ngIf="todos.length > 0">
      <ion-item-sliding *ngFor="let todo of todos">
        <ion-item>
          <ion-checkbox slot="start" [checked]="todo.isCompleted" (click)="toggleTodo(todo)"></ion-checkbox>
          <ion-label>{{todo.text}}</ion-label>
        </ion-item>
        <ion-item-options side="end" (ionSwipe)="deleteTodo(todo)">
          <ion-item-option color="danger" expandable  (click)="deleteTodo(todo)">
            Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>

  <ion-footer *ngIf="todos.length > 0" class="ion-no-border">
    <ion-item lines="none">
      <ion-label slot="start">{{itemsLeft}}</ion-label>
    </ion-item>
  </ion-footer>
</ion-app>
